<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Using babylon.js - How to load a scene</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/2.4.1/babylon.js"></script>
  <style>z
    html, body {
      width:  100%;
      height: 100%;
      padding: 0;
      margin:  0;
      overflow: hidden;
    }
    #renderCanvas {
      width:  100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

<script>
  if (BABYLON.Engine.isSupported()) {
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);

    BABYLON.SceneLoader.Load("", "space-colony-one.babylon", engine, function (newScene) {
      newScene.executeWhenReady(function () {
        newScene.activeCamera.attachControl(canvas);
        engine.runRenderLoop(function() {
          newScene.render();
        });
      });
    }, function (progress) {
        console.log(progress);
    });
  }
</script>
 </body>
</html>
